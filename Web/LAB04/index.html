<html>
    <body>
        <h1>Registration Form</h1>
        <form name="f1">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname"/></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname"/></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="number" name="mobile"/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male">Male
                   
                        <input type="radio" name="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="name"/></td>
                </tr>
                <tr>
                    <td>Favorite Music</td>
                    <td>
                        <input type="checkbox" name="pop" value="POP">POP
                        <input type="checkbox" name="rock" value="Rock">Rock
                        <input type="checkbox" name="Other" value="Other">Other
                    </td>
                </tr>
                <tr>
                    <td>Additional Details</td>
                    <td><textarea name="details" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="tc" value="agree">I agree to the terms and conditions</td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Submit"></td>
                    <td><input type="reset" name="reset" value="Reset"></td>
                </tr>
            </table>


        </form>





        <fieldset>
            <legend>Car Registration</legend>
        <form name="f2">
            <table>
                <tr>
                    <td>Owner Name</td>
                    <td><input type="text" name="fname" placeholder="Owner Name"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="lname" placeholder="Email"/></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="number" name="mobile"/></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="year">
                            <option value="Select">Select Year</option>
                            <option value="2005">2005r</option>
                            <option value="2006">2006</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Transmission</td>
                    <td>
                        <input type="radio" name="trans" value="Manual">Mannual
                   
                        <input type="radio" name="trans" value="Auto">Auto
                    </td>
                </tr>
               
               
                <tr>
                    <td>Other</td>
                    <td><textarea name="details" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="tc" value="agree">I agree to the conditions and terms</td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Submit"></td>
                    <td><input type="reset" name="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </fieldset>







    </body>

</html>
